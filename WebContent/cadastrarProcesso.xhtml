<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Menu</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition template="MenuPrime.xhtml">
		<ui:define name="content">
			<h:form>

				<p:panel header="Cadastrar Processo">
					<p:panelGrid columns="4"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-4 ui-lg-4,ui-g-12 ui-md-2 ui-lg-2, ui-g-12 ui-md-4 ui-lg-4"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

						<p:outputLabel value="Número" />
						<p:inputText value="#{cadastrarProcesso.processo.numero}" />

						<p:outputLabel value="Área" />
						<p:inputText value="#{cadastrarProcesso.processo.area}" />

						<p:outputLabel value="Situação" />
						<p:inputText value="#{cadastrarProcesso.processo.situacao}" />

						<p:outputLabel value="Data Início" />
						<p:datePicker value="#{cadastrarProcesso.processo.dataInicio}"
							pattern="dd/MM/yyyy" />

					</p:panelGrid>

					<h3>Envolvidos</h3>
					<p:panelGrid columns="2"
						columnClasses="ui-g-12 ui-md-8 ui-lg-6,ui-g-12 ui-md-2 ui-lg-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:selectOneMenu filter="true" filterMatchMode="contains"
							value="#{cadastrarProcesso.usuarioSelecionado}">
							<f:selectItems value="#{cadastrarProcesso.listaUsuario}"
								var="item" itemLabel="#{item.cpf} #{item.nome} #{item.perfil}"
								itemValue="#{item.id}" />
						</p:selectOneMenu>
						<p:commandButton value="Adicionar" icon="pi pi-plus"
							action="#{cadastrarProcesso.adicionar}" ajax="false" />
					</p:panelGrid>
					<p:dataTable style="font-size:70%;"
						value="#{cadastrarProcesso.listaProcessoUsuario}" var="item">
						<p:column headerText="Usuário" style="width:300px;">
							<h:outputText value="#{item.usuario.nome}" />
						</p:column>
						<p:column headerText="Perfil" style="width:150px;">
							<h:outputText value="#{item.usuario.perfil}" />
						</p:column>
						<p:column headerText="Ações" style="width:50px;">
							<p:commandButton icon="pi pi-trash" ajax="false"
								style="background:#D32F2F;border:none;"
								action="#{cadastrarProcesso.remover(item)}">
							</p:commandButton>
						</p:column>
					</p:dataTable>
					<br />
					<p:panelGrid columns="2"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-2 ui-lg-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:commandButton icon="pi pi-check" value="SALVAR"
							style="border:none;" action="#{cadastrarProcesso.salvar}"
							ajax="false" />
						<p:commandButton icon="pi pi-times" value="CANCELAR"
							style="background:#616161;border:none;"
							action="#{cadastrarProcesso.novo}" ajax="false" />
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
