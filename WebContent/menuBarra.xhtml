<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Menu</title>

	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />

</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition>
		<h:form>
			<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
				<div align="center">
					<img src="imagem/user.png" style="width: 100px; align: center" />
				</div>
				<div>
					<h:outputLabel value="#{login.login}" style="font-size:80%;" />
					<br />
					<h:outputLabel value="#{login.usuario.nome}"
						style="font-size:90%;font-weight:bold;" />
					<br />
					<h:outputLabel value="#{login.usuario.perfil}"
						style="font-size:70%;color:#909090" />
					<br />
					<p:commandLink value="Atualizar Perfil" style="font-size:80%;"
						action="#{cadastrarUsuario.editar}" ajax="false">
						<f:setPropertyActionListener target="#{cadastrarUsuario.usuario}"
							value="#{login.usuario}" />
					</p:commandLink>
				</div>
				<br />
				<br />

				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid">
					<p:commandButton value="Início" action="#{menu.menu}" ajax="false" />
					<p:commandButton value="Usuários"
						action="#{consultarUsuario.consultar}" ajax="false" />
					<p:commandButton value="Escritórios"
						action="#{consultarEscritorio.consultar}" ajax="false" />
					<p:commandButton value="Processos"
						action="#{consultarProcesso.consultar}" ajax="false" />
					<br />
					<br />
					<br />
					<p:commandButton style="background: #B71C1C;border: none;"
						value="Sair" action="#{login.sair}" ajax="false" />
				</p:panelGrid>
			</p:sidebar>

			<div class="ui-g"
				style="background-color: #083b6a; width: 100%; padding: 10px 10px 10px 10px; margin: 0 0 0 0">
				<p:commandButton icon="pi pi-home"
					oncomplete="PF('sidebar1').show()" />
			</div>

			<p:messages layout="table" errorStyle="color: red"
				infoStyle="color: green" warnStyle="color: orange"
				fatalStyle="color: gray" showDetail="true" />

		</h:form>
	</ui:composition>
</h:body>
</html>
