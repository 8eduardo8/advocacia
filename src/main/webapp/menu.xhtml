<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Menu</title>

	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="css/balao.css" />

</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition template="MenuPrime.xhtml">
		<ui:define name="content">
			<h:form>

				<p:panel header="Processo">
					<h:panelGrid columns="2">
						<h:outputLabel value="Processo" />
						<h:outputLabel value="000000" />
						<h:outputLabel value="Advogado:" />
						<h:outputLabel value="000000" />
						<h:outputLabel value="Cliente:" />
						<h:outputLabel value="000000" />
						<h:outputLabel value="Área:" />
						<h:outputLabel value="000000" />
						<h:outputLabel value="Data Início:" />
						<h:outputLabel value="000000" />
						<h:outputLabel value="Status:" />
						<h:outputLabel value="000000" />
					</h:panelGrid>
				</p:panel>
				<br />
				<br />
				<c:forEach items="#{menu.lista}">
					<div class="balao" style="margin-bottom: 10px;">
						<img src="imagem/user.png"
							style="height: 50px; float: left; margin-right: 5px;" />
						<h:outputLabel value="TESTE" />
						<br /> <br />
						<h:outputLabel value="07/04/2020 09:31" style="color:#505050;" />
					</div>
					<div align="right">
						<div class="balaoEnvio"
							style="text-align: left; margin-bottom: 10px;">
							<img src="imagem/user.png" align="right"
                                 style="height: 50px; margin-left: 5px;" />
							<h:outputLabel value="TESTE" />
							<br /> <br />
							<div align="right" style="text-align: right;">
								<h:outputLabel value="07/04/2020 09:31" style="color:#303030" />
							</div>
						</div>
					</div>
				</c:forEach>


				<div
					style="position: fixed; left: 0; bottom: 0; width: 100%; background-color: #F5F5F5; color: white; padding: 10px; margin-top: 20px;">
					<p:inputTextarea cols="3" style="width:100%;border-color: #E0E0E0;" />
					<p:commandButton icon="pi pi-caret-right" value="Enviar Mensagem" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
