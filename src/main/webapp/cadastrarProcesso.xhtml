<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Menu</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition template="menuPrime.xhtml">
		<ui:define name="content">
			<h:form>

				<p:panel header="Cadastrar Processo">
					<p:panelGrid columns="4"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-4 ui-lg-4,ui-g-12 ui-md-2 ui-lg-2, ui-g-12 ui-md-4 ui-lg-4"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

						<p:outputLabel value="Número" />
						<p:inputText value="#{cadastrarProcesso.processoBean.numero}" />

						<p:outputLabel value="Área" />
						<p:inputText value="#{cadastrarProcesso.processoBean.area}" />

						<p:outputLabel value="Comarca" />
						<p:inputText value="#{cadastrarProcesso.processoBean.comarca}" />

						<p:outputLabel value="Situação" />
						<p:inputText value="#{cadastrarProcesso.processoBean.situacao}" />

						<p:outputLabel value="Data Início" />
						<p:datePicker value="#{cadastrarProcesso.processoBean.dataInicio}"
							pattern="dd/MM/yyyy" />

					</p:panelGrid>



					<p:fieldset legend="Envolvidos" style="border: none;" >
						<p:panelGrid columns="2"
							columnClasses="ui-g-12 ui-md-8 ui-lg-6,ui-g-12 ui-md-2 ui-lg-2"
							layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:selectOneMenu filter="true" filterMatchMode="contains"
								value="#{cadastrarProcesso.usuarioSelecionado}" converter="generic">
								<f:selectItems value="#{cadastrarProcesso.listaUsuarioBean}"
									var="item" itemLabel="#{item.cpf} - #{item.nome} - #{item.descPerfil}"
									itemValue="#{item}">
								</f:selectItems>
							</p:selectOneMenu>
							<p:commandButton value="Adicionar" icon="pi pi-plus"
								action="#{cadastrarProcesso.adicionar()}" ajax="true" update="usuarios :formBarra:messages" />
						</p:panelGrid>
						<p:dataTable style="font-size:70%;" id="usuarios"
							value="#{cadastrarProcesso.processoBean.listaUsuarios}" var="item">
							<p:column headerText="Usuário" style="width:200px; text-align: center;">
								<h:outputText value="#{item.nome}" />
							</p:column>
							<p:column headerText="Perfil" style="width:150px; text-align: center;">
								<h:outputText value="#{item.descPerfil}" />
							</p:column>
							<p:column headerText="Situação" style="width:100px; text-align: center;">
								<h:outputText value="#{item.descPerfil}" />
							</p:column>
							<p:column headerText="Ações" style="width:50px; text-align: center;">
								<p:commandButton icon="pi pi-trash" ajax="true" update="usuarios :formBarra:messages"
												 style="background:#D32F2F;border:none;"
									action="#{cadastrarProcesso.remover(item)}">
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:fieldset>
					<br />
					<p:panelGrid columns="2"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-2 ui-lg-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:commandButton icon="pi pi-check" value="Salvar" update="@form"
							style="border:none;" action="#{cadastrarProcesso.salvar}"
							ajax="false" />
						<p:commandButton icon="pi pi-times" value="Novo"
							style="background:#616161;border:none;"
							action="#{cadastrarProcesso.novo}" ajax="false" />
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
