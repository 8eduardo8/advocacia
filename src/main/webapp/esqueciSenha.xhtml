<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/login/style.css" />
    <title>Login</title>
</h:head>
<h:body style="margin: 0 0 0 0;">
    <f:view>
        <h:form>
            <p:messages layout="table" errorStyle="color: red"
                        infoStyle="color: green" warnStyle="color: orange"
                        fatalStyle="color: gray" showDetail="true" />

            <div align="center" style="margin: 35px;">
                <h1 style="font-size: 24px; font-weight: normal; color: #777777;">Esqueci minha senha</h1>
            </div>
            <div>
                <h2 style="font-size: 14px; font-weight: normal; color: #777777;">Login</h2>
                <p:inputText value="#{esqueciSenha.userLogin}" />
                <h2 style="font-size: 14px; font-weight: normal; color: #777777;  margin-top: 10px;">E-mail</h2>
                <p:inputText value="#{esqueciSenha.email}" />
                <p:commandButton value="Confirmar" style="width:100%; margin-top: 25px;"
                                 action="#{esqueciSenha.gerarSenhaProvisoria}" ajax="false" />
                <p:commandButton value="Cancelar" style="width:100%; margin-top: 10px;"
                                 action="login" ajax="false" />
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
