<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Menu</title>

	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />

</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition>
		<h:form id="formBarra">
			<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
				<div align="center">
					<p:graphicImage value="#{alterarFoto.imagePerfil()}" style="width: 100px; align: center" />
				</div>
				<div>
					<h:outputLabel value="#{login.usuarioBean.login}" style="font-size:80%;" />
					<br />
					<h:outputLabel value="#{login.usuarioBean.nome}"
						style="font-size:90%;font-weight:bold;" />
					<br />
					<h:outputLabel value="#{login.usuarioBean.descPerfil}"
						style="font-size:70%;color:#909090" />
					<br />
					<p:commandLink value="Atualizar Perfil" style="font-size:80%;"
						action="#{cadastrarUsuario.editar}" ajax="false">
						<f:setPropertyActionListener target="#{cadastrarUsuario.usuarioBean}"
							value="#{login.usuarioBean}" />
					</p:commandLink>
					<br />
					<p:commandLink value="Trocar Foto" style="font-size:80%;"
								   action="alterarFoto" ajax="false">
					</p:commandLink>
					<br />
					<p:commandLink value="Alterar Senha" style="font-size:80%;"
								   action="alterarSenha" ajax="false">
					</p:commandLink>
				</div>
				<br />
				<br />

				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid">
					<p:commandButton value="InÃ­cio" action="#{dashboard.carregaDashboard}" ajax="false" />
					<p:commandButton value="UsuÃ¡rios" rendered="#{not login.usuarioBean.cliente}"
						action="#{consultarUsuario.consultar}" ajax="false" />
					<p:commandButton value="EscritÃ³rios" rendered="#{login.usuarioBean.admin}"
						action="#{consultarEscritorio.consultar}" ajax="false" />
					<p:commandButton value="Processos"
						action="#{consultarProcesso.consultar}" ajax="false" />
					<p:commandButton value="Andamentos" rendered="#{not login.usuarioBean.cliente}"
									 action="#{cadastrarAndamento.cadastrar}" ajax="false" >
					</p:commandButton>
					<p:commandButton value="Documentos" rendered="#{not login.usuarioBean.cliente}"
									 action="#{cadastrarDocumento.cadastrar}" ajax="false" >
					</p:commandButton>

					<p:commandButton value="Alterar Senha" action="alterarSenha" ajax="false" >
						<f:setPropertyActionListener target="#{cadastrarUsuario.usuarioBean}"
													 value="#{login.usuarioBean}" />
					</p:commandButton>

					<p:commandButton style="background: #B71C1C;border: none; margin-top: 30px"
						value="Sair" action="#{login.sair}" ajax="false" />
				</p:panelGrid>
			</p:sidebar>

			<div class="ui-g"
				style="background-color: #083b6a; width: 100%; padding: 10px 10px 10px 10px; margin: 0 0 0 0">
				<p:commandButton icon="pi pi-home"
					oncomplete="PF('sidebar1').show()" />
			</div>

			<p:messages layout="table" errorStyle="color: red" id="messages"
				infoStyle="color: green" warnStyle="color: orange"
				fatalStyle="color: gray" showDetail="true" />

		</h:form>
	</ui:composition>
</h:body>
</html>
