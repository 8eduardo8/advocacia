<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Menu</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/baslao.css" />

</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
    <ui:composition template="menuPrime.xhtml">
        <ui:define name="content">
            <h:form>

                <ui:include src="downloadFile.xhtml"></ui:include>


                <p:panel header="Processo">
                    <p:panelGrid columns="2"
                                 columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-10 ui-lg-10"
                                 layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel value="Número" />
                        <h:outputText value="#{consultarProcesso.processoBean.numero}" />

                        <p:outputLabel value="Situação" />
                        <h:outputText value="#{consultarProcesso.processoBean.descSituacao}"/>

                        <p:outputLabel value="Data Início" />
                        <h:outputText value="#{consultarProcesso.processoBean.dataInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <p:outputLabel value="Comarca" />
                        <h:outputText value="#{consultarProcesso.processoBean.comarca}"/>

                        <p:outputLabel value="Área" />
                        <h:outputText value="#{consultarProcesso.processoBean.area}"/>

                        <p:outputLabel value="Data Atualização"/>
                        <h:outputText value="#{consultarProcesso.processoBean.dataAtualizacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>

                    </p:panelGrid>
                </p:panel>
                <p:panel style="text-align: right; border: none;">
                    <p:commandButton icon="pi pi-pencil" ajax="false" title="Editar Processo"
                                     style="background:#616161;border:none; text-align: center;"
                                     action="#{cadastrarProcesso.editar}">
                        <f:setPropertyActionListener
                                target="#{cadastrarProcesso.processoBean}" value="#{consultarProcesso.processoBean}" />
                    </p:commandButton>
                </p:panel>

                <p:panel header="Envolvidos" style="margin-top: 10px">

                    <p:dataList value="#{consultarProcesso.processoBean.listaUsuarios}" var="usuario"
                                emptyMessage="Não foram encontrados registros" style="border: none;">
                        #{usuario.cpf} - #{usuario.nome} - #{usuario.descPerfil}
                    </p:dataList>

                </p:panel>
                <p:panel style="text-align: right; border: none;">
                    <p:commandButton icon="pi pi-pencil" ajax="false" title="Editar Envolvidos"
                                     style="background:#616161;border:none; text-align: center;"
                                     action="#{cadastrarProcesso.editar}">
                        <f:setPropertyActionListener
                                target="#{cadastrarProcesso.processoBean}" value="#{consultarProcesso.processoBean}" />
                    </p:commandButton>
                </p:panel>

                <p:panel header="Andamentos"  style="margin-top: 10px">

                    <p:dataList value="#{consultarProcesso.listaAndamentos}" var="andamento" emptyMessage="Não foram encontrados registros"
                                style="border: none;">
                        <h:outputText value="#{andamento.dataCadastro}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText> - #{andamento.descricao}
                    </p:dataList>
                </p:panel>

                <p:panel style="text-align: right; border: none;">
                    <p:commandButton icon="pi pi-plus" ajax="false"
                                     style="background:#616161;border:none; text-align: center;"
                                     action="#{cadastrarAndamento.cadastrar}">
                        <f:setPropertyActionListener
                                target="#{cadastrarAndamento.processoBean}" value="#{consultarProcesso.processoBean}" />
                    </p:commandButton>
                </p:panel>

                <p:panel header="Documentos"  style="margin-top: 10px">

                    <p:dataList value="#{consultarProcesso.listaDocumentos}" var="documento" style="border: none;"
                                emptyMessage="Não foram encontrados registros">
                        <p:outputPanel>
                            <h:outputText value="#{documento.dataCadastro}" >
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText> - #{documento.nome}

                            <p:commandButton title="Baixar Documento" ajax="false" icon="ui-icon pi pi-download"
                                             style="background:#616161;border:none; text-align: center; margin-left: 5px"
                                             onclick="PrimeFaces.monitorDownload(start, stop);">
                                <p:fileDownload value="#{downloadFile.generateFile(documento)}" />
                            </p:commandButton>
                        </p:outputPanel>

                    </p:dataList>

                </p:panel>

                <p:panel style="text-align: right; border: none;">
                    <p:commandButton icon="pi pi-plus" ajax="false"
                                     style="background:#616161;border:none; text-align: center;"
                                     action="#{cadastrarDocumento.cadastrar}">
                        <f:setPropertyActionListener
                                target="#{cadastrarDocumento.documentoBean.idProcesso}" value="#{consultarProcesso.processoBean.id}" />
                    </p:commandButton>
                </p:panel>

                <div  style="margin-top: 10px">
                    <p:panelGrid columns="2"
                                 columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-2 ui-lg-2"
                                 layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:commandButton icon="pi pi-search" value="CONSULTAR"
                                         style="border:none;" action="#{consultarProcesso.consultar}"
                                         ajax="false" />
                        <p:commandButton icon="pi pi-plus" value="NOVO"
                                         style="border:none;" action="#{cadastrarProcesso.novo}"
                                         ajax="false" />
                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
