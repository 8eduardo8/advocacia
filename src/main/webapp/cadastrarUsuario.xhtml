<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Menu</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition template="MenuPrime.xhtml">
		<ui:define name="content">
			<h:form>

				<p:panel header="Dados Cadastrais">
					<p:panelGrid columns="4"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-4 ui-lg-4,ui-g-12 ui-md-2 ui-lg-2, ui-g-12 ui-md-4 ui-lg-4"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

						<p:outputLabel value="Login" />
						<p:inputText value="#{cadastrarUsuario.usuario.login}" />

						<p:outputLabel value="CPF" />
						<p:inputMask value="#{cadastrarUsuario.usuario.cpf}"
							mask="999.999.999-99" />

						<p:outputLabel value="Nome" />
						<p:inputText value="#{cadastrarUsuario.usuario.nome}" />

						<p:outputLabel value="Sobrenome" />
						<p:inputText value="#{cadastrarUsuario.usuario.sobrenome}" />

						<p:outputLabel value="Perfil" />
						<p:selectOneMenu value="#{cadastrarUsuario.usuario.perfil}">
							<f:selectItems value="#{cadastrarUsuario.usuario.listaPerfil}"
								var="perfil" itemValue="#{perfil}" itemLabel="#{perfil}" />
						</p:selectOneMenu>

						<p:outputLabel value="E-mail" />
						<p:inputText value="#{cadastrarUsuario.usuario.email}" />

						<p:outputLabel value="Sexo" />
						<p:selectOneMenu value="#{cadastrarUsuario.usuario.sexo}">
							<f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
							<f:selectItem itemLabel="FEMININO" itemValue="FEMININO" />
						</p:selectOneMenu>

						<p:outputLabel value="Ativo" />
						<p:selectBooleanButton value="#{cadastrarUsuario.usuario.ativo}"
							onLabel="Sim" offLabel="Não" onIcon="pi pi-check"
							offIcon="pi pi-times" style="width:60px" />

					</p:panelGrid>

					<p:panelGrid columns="2"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-2 ui-lg-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:commandButton icon="pi pi-check" value="SALVAR"
							style="border:none;" action="#{cadastrarUsuario.salvar}"
							ajax="false" />
						<p:commandButton icon="pi pi-times" value="CANCELAR"
							style="background:#616161;border:none;"
							action="#{cadastrarUsuario.novo}" ajax="false" />
					</p:panelGrid>
				</p:panel>
				<br />
				<br />

				<p:panelGrid rendered="#{cadastrarUsuario.usuario.id > 0}"
					columns="2"
					columnClasses="ui-g-12 ui-md-6 ui-lg-6,ui-g-12 ui-md-6 ui-lg-6"
					layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panel header="Alterar Senha">
						<p:panelGrid columns="2"
							columnClasses="ui-g-12 ui-md-4 ui-lg-4,ui-g-12 ui-md-8 ui-lg-8"
							layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

							<p:outputLabel value="Senha Atual" />
							<p:password value="#{cadastrarUsuario.senhaAtual}" />

							<p:outputLabel value="Nova Senha" />
							<p:password value="#{cadastrarUsuario.novaSenha}" />

							<p:outputLabel value="Repetir Nova Senha" />
							<p:password value="#{cadastrarUsuario.confirmaSenha}" />

							<p:commandButton value="ALTERAR" style="border:none;"
								action="#{cadastrarUsuario.alterarSenha}" ajax="false" />
						</p:panelGrid>
					</p:panel>

					<p:panel header="Política de Formatação de Senha">
						<ul class="disc">
							<li>Conter no mínimo 6 caracteres</li>
							<li>Possuir necessariamente letras e números</li>
						</ul>
					</p:panel>
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
