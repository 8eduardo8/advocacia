<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Menu</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition template="menuPrime.xhtml">
		<ui:define name="content">
			<h:form>

				<ui:include src="hidden_params.xhtml">
					<ui:param name="bean" value="#{cadastrarUsuario.usuarioBean}"></ui:param>
				</ui:include>

				<h:inputHidden value="#{cadastrarUsuario.usuarioBean.recuperarSenha}"/>
				<h:inputHidden value="#{cadastrarUsuario.usuarioBean.senhaTemporaria}"/>
				<h:inputHidden value="#{cadastrarUsuario.usuarioBean.senha}"/>

				<p:panel header="Dados Cadastrais">
					<p:panelGrid columns="4"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-4 ui-lg-4,ui-g-12 ui-md-2 ui-lg-2, ui-g-12 ui-md-4 ui-lg-4"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

						<p:outputLabel value="Login" />
						<p:inputText value="#{cadastrarUsuario.usuarioBean.login}" />

						<p:outputLabel value="CPF" />
						<p:inputMask value="#{cadastrarUsuario.usuarioBean.cpf}"
							mask="999.999.999-99" />

						<p:outputLabel value="Nome" />
						<p:inputText value="#{cadastrarUsuario.usuarioBean.nome}" />

						<p:outputLabel value="Sobrenome" />
						<p:inputText value="#{cadastrarUsuario.usuarioBean.sobrenome}" />

						<p:outputLabel value="Perfil" />
						<p:selectOneMenu value="#{cadastrarUsuario.usuarioBean.perfil}">
							<f:selectItems value="#{cadastrarUsuario.listaPerfil}"
								var="perfil" itemValue="#{perfil.codigo}" itemLabel="#{perfil.descricao}" />
						</p:selectOneMenu>

						<p:outputLabel value="E-mail" />
						<p:inputText value="#{cadastrarUsuario.usuarioBean.email}" />

						<p:outputLabel value="Sexo" />
						<p:selectOneMenu value="#{cadastrarUsuario.usuarioBean.sexo}">
							<f:selectItem itemLabel="MASCULINO" itemValue="M" />
							<f:selectItem itemLabel="FEMININO" itemValue="F" />
						</p:selectOneMenu>

						<p:outputLabel value="Ativo" />
						<p:selectBooleanButton value="#{cadastrarUsuario.usuarioBean.ativo}"
							onLabel="Sim" offLabel="NÃ£o" onIcon="pi pi-check"
							offIcon="pi pi-times" style="width:60px" />


						<p:outputLabel value="Telefone Fixo" />
						<p:inputText value="#{cadastrarUsuario.usuarioBean.telefoneFixo}"
											   mask="(999) 9999-9999"  maxlength="10" />

						<p:outputLabel value="Telefone Celular" />
						<p:inputText value="#{cadastrarUsuario.usuarioBean.telefoneCelular}"
									 mask="(999) 999-9999? x99999" maxlength="11" />

						<ui:include src="info_datas.xhtml">
							<ui:param name="bean" value="#{cadastrarUsuario.usuarioBean}"></ui:param>
						</ui:include>

					</p:panelGrid>
				</p:panel>

				<ui:include src="endereco.xhtml">
					<ui:param name="enderecoBean" value="#{cadastrarUsuario.usuarioBean.enderecoBean}"></ui:param>
				</ui:include>

                <p:panel>
					<p:panelGrid columns="2"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-2 ui-lg-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:commandButton icon="pi pi-check" value="Salvar"
							style="border:none;" action="#{cadastrarUsuario.salvar}"
							ajax="false" />
						<p:commandButton icon="pi pi-times" value="Cancelar"
							style="background:#616161;border:none;"
							action="#{cadastrarUsuario.novo}" ajax="false" />
					</p:panelGrid>
				</p:panel>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
