<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Menu</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition template="MenuPrime.xhtml">
		<ui:define name="content">
			<h:form>

				<p:panel header="Dados Cadastrais">
					<p:panelGrid columns="4"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-4 ui-lg-4,ui-g-12 ui-md-2 ui-lg-2, ui-g-12 ui-md-4 ui-lg-4"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

						<p:outputLabel value="CNPJ" />
						<p:inputMask value="#{cadastrarEscritorio.escritorio.cnpj}"
							mask="99.999.999/9999-99" />

						<p:outputLabel value="Razão" />
						<p:inputText value="#{cadastrarEscritorio.escritorio.razao}" />

						<p:outputLabel value="Fantasia" />
						<p:inputText value="#{cadastrarEscritorio.escritorio.fantasia}" />

						<p:outputLabel value="Endereço" />
						<p:inputText value="#{cadastrarEscritorio.escritorio.endereco}" />

						<p:outputLabel value="Ativo" />
						<p:selectBooleanButton
							value="#{cadastrarEscritorio.escritorio.ativo}" onLabel="Sim"
							offLabel="Não" onIcon="pi pi-check" offIcon="pi pi-times"
							style="width:60px" />

					</p:panelGrid>

					<p:panelGrid columns="2"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-2 ui-lg-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:commandButton icon="pi pi-check" value="SALVAR"
							style="border:none;" action="#{cadastrarEscritorio.salvar}"
							ajax="false" />
						<p:commandButton icon="pi pi-times" value="CANCELAR"
							style="background:#616161;border:none;"
							action="#{cadastrarEscritorio.novo}" ajax="false" />
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
