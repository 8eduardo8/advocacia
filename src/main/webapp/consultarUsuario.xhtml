<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Menu</title>

	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />

</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition template="menuPrime.xhtml">
		<ui:define name="content">
			<h:form>
				<p:panel header="Consultar Usuários">
					<p:panelGrid columns="2"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-10 ui-lg-10"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

						<p:outputLabel value="Filtro" />
						<p:inputText value="#{consultarUsuario.filtro}" />

						<p:outputLabel value="Perfil" />
						<p:selectOneMenu value="#{consultarUsuario.perfil}">
							<f:selectItem itemValue="" itemLabel="TODOS" />
							<f:selectItems value="#{cadastrarUsuario.listaPerfil}"
								var="perfil" itemValue="#{perfil.codigo}" itemLabel="#{perfil.descricao}" />
						</p:selectOneMenu>

						<p:outputLabel value="Ativo" />
						<p:selectBooleanButton value="#{consultarUsuario.ativo}"
							onLabel="Sim" offLabel="Não" onIcon="pi pi-check"
							offIcon="pi pi-times" style="width:60px" />

					</p:panelGrid>

					<p:panelGrid columns="2"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-2 ui-lg-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:commandButton icon="pi pi-search" value="Consultar"
							style="border:none;" action="#{consultarUsuario.consultar}"
							ajax="false" />
						<p:commandButton icon="pi pi-plus" value="Novo"
							style="border:none;" action="#{cadastrarUsuario.novo}"
							ajax="false" />
					</p:panelGrid>
				</p:panel>
				<br />
				<br />
				<p:dataTable value="#{consultarUsuario.lista}" var="item"
					style="font-size:70%;" paginator="true" emptyMessage="Nenhum registro encontrado."
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} usuários"
					rowsPerPageTemplate="6,12,20" rows="100">
					<p:column headerText="Ações" style="width:50px; text-align: center">
						<p:commandButton icon="pi pi-pencil" ajax="false"
							style="background:#616161;border:none; text-align: center;"
							action="#{cadastrarUsuario.editar}">
							<f:setPropertyActionListener target="#{cadastrarUsuario.usuarioBean}"
								value="#{item}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="Login" style="width:100px; text-align: center;">
						<h:outputText value="#{item.login}" />
					</p:column>
					<p:column headerText="Nome" style="width:120px; text-align: center;">
						<h:outputText value="#{item.nome}" />
					</p:column>
					<p:column headerText="Sobrenome" style="width:200px; text-align: center;">
						<h:outputText value="#{item.sobrenome}" />
					</p:column>
					<p:column headerText="CPF" style="width:100px; text-align: center;">
						<h:outputText value="#{item.cpf}" />
					</p:column>
					<p:column headerText="Sexo" style="width:100px; text-align: center;">
						<h:outputText value="#{item.getDescSexo()}" />
					</p:column>
					<p:column headerText="Email" style="width:200px; text-align: center;">
						<h:outputText value="#{item.email}" />
					</p:column>
					<p:column headerText="Perfil" style="width:100px; text-align: center;">
						<h:outputText value="#{item.descPerfil}" />
					</p:column>
					<p:column headerText="Ativo" style="width:50px; text-align: center;">
						<h:outputText value="#{item.ativo == true ? 'Sim' : 'Não'}" />
					</p:column>
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
