<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Menu</title>

	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="css/baslao.css" />

</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition template="menuPrime.xhtml">
		<ui:define name="content">
			<h:form>

				<div style="margin-top: 50px; margin-left: 50px;">
					<p><span>Olá #{login.usuarioBean.nome}!</span></p>
				</div>

				<p:panel rendered="#{not empty dashboard.listaProcessos}" style="border: 0;">
					<p><span>Encontramos esses processos</span></p>

					<p:dataTable  var="processo" value="#{dashboard.listaProcessos}" >
						<p:column>
							Nº #{processo.numero} - Atualiz. <h:outputText value="#{processo.dataInicio}" >
																	<f:convertDateTime pattern="dd/MM/yyyy"/>
															 </h:outputText>
						</p:column>
						<p:column style="width:32px;text-align: center">
							<p:commandButton icon="pi-arrow-circle-right" ajax="false"
											 style="background:#616161;border:none; text-align: center;"
											 action="#{cadastrarProcesso.editar}">
								<f:setPropertyActionListener
										target="#{cadastrarProcesso.processoBean}" value="#{processo}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:panel>

				<c:forEach items="#{dashboard.lista}">
					<div class="balao" style="margin-bottom: 10px;">
						<h:graphicImage src="imagem/user.png"
							style="height: 50px; float: left; margin-right: 5px;" />
						<h:outputLabel value="TESTE" />
						<br /> <br />
						<h:outputLabel value="07/04/2020 09:31" style="color:#505050;" />
					</div>
					<div align="right">
						<div class="balaoEnvio"
							style="text-align: left; margin-bottom: 10px;">
							<h:graphicImage src="imagem/user.png" align="right"
                                 style="height: 50px; margin-left: 5px;" />
							<h:outputLabel value="TESTE" />
							<br /> <br />
							<div align="right" style="text-align: right;">
								<h:outputLabel value="07/04/2020 09:31" style="color:#303030" />
							</div>
						</div>
					</div>
				</c:forEach>


				<div
					style="position: fixed; left: 0; bottom: 0; width: 100%; background-color: #F5F5F5; color: white; padding: 10px; margin-top: 20px;">
					<p:inputTextarea cols="3" style="width:100%;border-color: #E0E0E0;" />
					<p:commandButton icon="pi pi-caret-right" value="Enviar Mensagem" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
