<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Menu</title>

	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />

</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<ui:composition template="menuPrime.xhtml">
		<ui:define name="content">
			<h:form>
				<p:panel header="Consultar Processo">
					<p:panelGrid columns="2"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-10 ui-lg-10"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:outputLabel value="Filtro" />
						<p:inputText value="#{consultarProcesso.filtro}" />

						<p:outputLabel value="Situação" />
						<p:selectOneMenu value="#{consultarProcesso.situacao}">
							<f:selectItem itemValue="" itemLabel="TODOS" />
						</p:selectOneMenu>
					</p:panelGrid>

					<p:panelGrid columns="2"
						columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-2 ui-lg-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:commandButton icon="pi pi-search" value="CONSULTAR"
							style="border:none;" action="#{consultarProcesso.consultar}"
							ajax="false" />
						<p:commandButton icon="pi pi-plus" value="NOVO"
							style="border:none;" action="#{cadastrarProcesso.novo}"
							ajax="false" />
					</p:panelGrid>
				</p:panel>
				<br />
				<br />
				<p:dataTable value="#{consultarProcesso.lista}" var="item"
					style="font-size:70%;" paginator="true" emptyMessage="Nenhum registro encontrado."
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} usuários"
					rowsPerPageTemplate="100,500,1000" rows="100">
					<p:column headerText="Ações" style="width:50px; text-align: center;">
						<p:commandButton icon="pi pi-pencil" ajax="false"
							style="background:#616161;border:none; text-align: center;"
							action="#{cadastrarProcesso.editar}">
							<f:setPropertyActionListener
                                    target="#{cadastrarProcesso.processoBean}" value="#{item}" />
						</p:commandButton>
						<p:commandButton icon="pi pi-pencil" ajax="false"
										 style="background:#616161;border:none; text-align: center;"
										 action="#{consultarProcesso.detalhar}">
							<f:setPropertyActionListener
									target="#{consultarProcesso.processoBean}" value="#{item}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="Número" style="width:120px; text-align: center;">
						<h:outputText value="#{item.numero}" />
					</p:column>
					<p:column headerText="Área" style="width:200px; text-align: center;">
						<h:outputText value="#{item.area}" />
					</p:column>
					<p:column headerText="Situação" style="width:200px; text-align: center;">
						<h:outputText value="#{item.situacao}" />
					</p:column>
					<p:column headerText="Data Início" style="width:100px; text-align: center;">
						<h:outputText value="#{item.dataInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
