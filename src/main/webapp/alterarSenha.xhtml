<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Alterar Senha</title>
</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
	<h:form>
		<p:messages layout="table" errorStyle="color: red"
					infoStyle="color: green" warnStyle="color: orange"
					fatalStyle="color: gray" showDetail="true" />

		<div align="center">
			<p:panel header="Alterar Senha" style="margin-top: 25px;">
				<p:panelGrid columns="2"
							 columnClasses="ui-g-12 ui-md-4 ui-lg-4,ui-g-12 ui-md-8 ui-lg-8"
							 layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

					<p:outputLabel value="Senha Atual" />
					<p:password value="#{cadastrarUsuario.senhaAtual}" />

					<p:outputLabel value="Nova Senha" />
					<p:password value="#{cadastrarUsuario.novaSenha}" />

					<p:outputLabel value="Repetir Nova Senha" />
					<p:password value="#{cadastrarUsuario.confirmaSenha}" />

					<p:commandButton value="Salvar" action="#{cadastrarUsuario.alterarSenha}" />
				</p:panelGrid>
			</p:panel>

			<p:panel header="Política de Formatação de Senha">
				<ul class="disc">
					<li>Conter no mínimo 6 caracteres</li>
					<li>Possuir necessariamente letras e números</li>
				</ul>
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
