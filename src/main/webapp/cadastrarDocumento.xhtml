<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Menu</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no" />
</h:head>
<h:body style="background:#ffffff;margin: 0 0 0 0;">
    <ui:composition template="menuPrime.xhtml">
        <ui:define name="content">
            <h:form enctype="multipart/form-data">

                <p:panel header="Cadastrar Documento">

                    <p:panelGrid columns="4"
                                 columnClasses="ui-g-12 ui-md-8 ui-lg-6,ui-g-12 ui-md-2 ui-lg-2"
                                 layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel value="Processo"/>
                        <p:selectOneMenu filter="true" filterMatchMode="contains"
                                         value="#{cadastrarDocumento.documentoBean.idProcesso}">
                            <f:selectItems value="#{cadastrarDocumento.listaProcessoBean}"
                                           var="item" itemLabel="#{item.numero} - #{item.comarca}"
                                           itemValue="#{item.id}">
                            </f:selectItems>
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:panelGrid columns="4"
                                 columnClasses="ui-g-12 ui-md-8 ui-lg-6,ui-g-12 ui-md-2 ui-lg-2"
                                 layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel value="Descrição" />
                        <p:selectOneMenu  value="#{cadastrarDocumento.documentoBean.descricao}" effect="fold" editable="true">
                            <f:selectItem itemLabel="Selecione uma opção" itemValue="" />
                            <f:selectItem itemLabel="Certidão Negativa" itemValue="Certidão Negativa" />
                            <f:selectItem itemLabel="Decisão Judicial" itemValue="Decisão Judicial" />
                            <f:selectItem itemLabel="Intimação do Réu" itemValue="Intimação do Réu" />
                            <f:selectItem itemLabel="Notificação de Decisão" itemValue="Notificação de Decisão" />
                            <f:selectItem itemLabel="Procuração de Representação" itemValue="Procuração de Representação" />
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:panelGrid columns="2"
                                 columnClasses="ui-g-12 ui-md-8 ui-lg-6,ui-g-12 ui-md-2 ui-lg-2"
                                 layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel value="Documento" />
                        <p:fileUpload value="#{cadastrarDocumento.file}" mode="simple" skinSimple="true"
                                      sizeLimit="5242880" allowTypes="/(\.|\/)(pdf|jpe?g|png)$/" label="Escolher"
                                      uploadIcon="upload"
                                      validateContentType="Permitido apenas arquivos no formado (.pdf, .png, .jpe, .jpeg)"/>

                    </p:panelGrid>

                    <p:panelGrid columns="2" style="margin-top: 15px;"
                                 columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-2 ui-lg-2"
                                 layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:commandButton icon="pi pi-check" value="Salvar"
                                         style="border:none;" action="#{cadastrarDocumento.salvar}"
                                         ajax="false" />
                        <p:commandButton icon="pi pi-times" value="Novo"
                                         style="background:#616161;border:none;"
                                         action="#{cadastrarDocumento.novo}" ajax="false" />
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
